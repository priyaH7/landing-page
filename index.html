    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        image{
            height: fit-content;
            max-width: fit-content;
            bottom: auto;
            margin: auto;
            padding: 0%;


        }
        .header {
            background-color: #2e8b57;
            color: white;
            padding:0%;
            text-align: center;
        }
        .sidebar {
            background-color: #e0f7fa;
            height: 100vh;
            padding: 20px;
        }
        .taskboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .task-card {
            background-color: #f1f8e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .task-card h5 {
            margin-top: 0;
        }
        .footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .add-task {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
